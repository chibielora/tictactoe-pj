<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
    
<body>
 <!-- This is where the sign up page will go -->
  <p id="message"></p>
  <p id="invalid-move"></p>

  <div class="hide-game" id="logged-out-screen">
    <form id="sign-up" class="border">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign up!">
      </fieldset>
    </form>
    <form id="sign-in" class="border">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in!">
      </fieldset>
    </form>
  </div>
  
  <div class="show-game" id="logged-in-screen">
    <form id="sign-out" class="border">
      <fieldset>
        <legend>Sign Out!</legend>
        <input type="submit" value="Sign out!">
      </fieldset>
    </form>
    <form id="change-password" class="border">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>
<!-- Create a new Game -->
    <form id="play-game">
      <button id="start-button" type="submit">Play!</button>
    </form>
    <!-- This is where the board goes -->
    <div class="main" id="game-board">
      <h1>Tic Tac Toe</h1>
      <h3>A game by Elorha Newcomb</h3>
      <div class="ttt-container" id="container">
        <div class="square" data-index="0"></div>
        <div class="square" data-index="1"></div>
        <div class="square" data-index="2"></div>
        <div class="square" data-index="3"></div>
        <div class="square" data-index="4"></div>
        <div class="square" data-index="5"></div>
        <div class="square" data-index="6"></div>
        <div class="square" data-index="7"></div>
        <div class="square" data-index="8"></div>
      </div>
      <p class="player">Player Score</p>
      <p class="computer">Computer Score</p>
      <p class="total">Total Games</p>
    </div>
    <!-- Reset Button -->
    <div class="wins-game" id="winning-message">
      <div id="wins-game-text"></div>
      <button id="restart">Play Again!</button>
    </div>
  </div>
</body>
</html>
